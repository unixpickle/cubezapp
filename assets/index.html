<!doctype html>
<html>
  <head>

    <!-- This makes the site big enough on mobile to be usable -->

    <!-- Stylesheets are magical things that make your site beautiful -->
    <link rel="stylesheet" type="text/css" href="styles/app/averages.css">
    <link rel="stylesheet" type="text/css" href="styles/app/footer.css">
    <link rel="stylesheet" type="text/css" href="styles/app/graph/checkbox.css">
    <link rel="stylesheet" type="text/css" href="styles/app/graph/graph.css">

    <link rel="stylesheet" type="text/css" href="styles/app/graph/slider.css">
    <link rel="stylesheet" type="text/css"
          href="styles/app/graph/standard_view_mode.css">
    <link rel="stylesheet" type="text/css" href="styles/app/header.css">
    <link rel="stylesheet" type="text/css" href="styles/app/load.css">
    <link rel="stylesheet" type="text/css" href="styles/app/middle.css">
    <link rel="stylesheet" type="text/css" href="styles/app/settings.css">
    <link rel="stylesheet" type="text/css" href="styles/app/stats.css">
    <link rel="stylesheet" type="text/css" href="styles/app/times_list.css">
    <link rel="stylesheet" type="text/css" href="styles/body.css">
    <link rel="stylesheet" type="text/css" href="styles/noselect.css">
    <link rel="stylesheet" type="text/css" href="styles/pentagons.css">
    <link rel="stylesheet" type="text/css" href="styles/popups/add.css">
    <link rel="stylesheet" type="text/css"
         href="styles/popups/change_all_update.css">
    <link rel="stylesheet" type="text/css" href="styles/popups/delete.css">
    <link rel="stylesheet" type="text/css" href="styles/popups/disclaimer.css">
    <link rel="stylesheet" type="text/css" href="styles/popups/message.css">
    <link rel="stylesheet" type="text/css" href="styles/popups/popup.css">
    <link rel="stylesheet" type="text/css" href="styles/popups/rename.css">
    <link rel="stylesheet" type="text/css" href="styles/popups/scramble.css">
    <link rel="stylesheet" type="text/css" href="styles/shake.css">

    <!-- These APIs aren't specific to Cubezapp, but hey, they're nice -->
    <script src="external/average.js"></script>
    <script src="external/jquery-2.1.3.min.js"></script>
    <script src="external/puzzle.web.0.17.3.js"></script>
    <script src="external/crystal.js"></script>
    <script src="external/clickthru.js"></script>
    <script src="external/dropdown.js/dropdown.js"></script>
    <script src="external/checkbox.2.1.0.js"></script>
    <script src="external/context.js"></script>
    <link rel="stylesheet" type="text/css"
          href="external/dropdown.js/dropdown.css">

    <!-- The window.app object is populated by the rest of the scripts -->
    <script type="text/javascript">
    window.app = {};
    </script>

    <script src="scripts/event_emitter.js"></script>

    <!-- Model scripts provide data management functionality -->
    <script src="scripts/model/format.js"></script>
    <script src="scripts/model/id.js"></script>
    <script src="scripts/model/lazy_solves.js"></script>
    <script src="scripts/model/local/cursor.js"></script>
    <script src="scripts/model/local/puzzles.js"></script>
    <script src="scripts/model/local/solves.js"></script>
    <script src="scripts/model/local/stats.js"></script>
    <script src="scripts/model/local/store.js"></script>
    <script src="scripts/model/observe.js"></script>
    <script src="scripts/model/scrambler.js"></script>
    <script src="scripts/model/solve.js"></script>
    <script src="scripts/model/ticket.js"></script>
    <script src="scripts/model/timer.js"></script>

    <!-- View scripts provide the front-end experience -->
    <script src="scripts/view/animations.js"></script>
    <script src="scripts/view/app/animator.js"></script>
    <script src="scripts/view/app/app_view.js"></script>
    <script src="scripts/view/app/averages.js"></script>
    <script src="scripts/view/app/footer.js"></script>
    <script src="scripts/view/app/graph/checkbox.js"></script>
    <script src="scripts/view/app/graph/graph.js"></script>
    <script src="scripts/view/app/graph/mode_dropdown.js"></script>
    <script src="scripts/view/app/graph/precision_slider.js"></script>
    <script src="scripts/view/app/graph/settings.js"></script>
    <script src="scripts/view/app/graph/slider.js"></script>
    <script src="scripts/view/app/graph/span_slider.js"></script>
    <script src="scripts/view/app/graph/standard_view_mode.js"></script>
    <script src="scripts/view/app/graph/temporary_graph.js"></script>
    <script src="scripts/view/app/graph/threshold_slider.js"></script>
    <script src="scripts/view/app/header.js"></script>
    <script src="scripts/view/app/middle.js"></script>
    <script src="scripts/view/app/settings.js"></script>
    <script src="scripts/view/app/stats.js"></script>
    <script src="scripts/view/app/time.js"></script>
    <script src="scripts/view/app/timer.js"></script>
    <script src="scripts/view/app/times_list/context_menu.js"></script>
    <script src="scripts/view/app/times_list/loader.js"></script>
    <script src="scripts/view/app/times_list/row.js"></script>
    <script src="scripts/view/app/times_list/row_range.js"></script>
    <script src="scripts/view/app/times_list/row_view.js"></script>
    <script src="scripts/view/app/times_list/time_text_metrics.js"></script>
    <script src="scripts/view/app/times_list/times_list.js"></script>
    <script src="scripts/view/assets.js"></script>
    <script src="scripts/view/favicon.js"></script>
    <script src="scripts/view/flavors.js"></script>
    <script src="scripts/view/fonts.js"></script>
    <script src="scripts/view/pentagons.js"></script>
    <script src="scripts/view/popups/add.js"></script>
    <script src="scripts/view/popups/change_all_update.js"></script>
    <script src="scripts/view/popups/delete.js"></script>
    <script src="scripts/view/popups/disclaimer.js"></script>
    <script src="scripts/view/popups/message.js"></script>
    <script src="scripts/view/popups/popup.js"></script>
    <script src="scripts/view/popups/rename.js"></script>
    <script src="scripts/view/popups/scramble.js"></script>
    <script src="scripts/view/title.js"></script>
    <script src="scripts/view/view_events.js"></script>
    <script src="scripts/view/window_size.js"></script>

    <!-- Controller scripts handle events from the view -->
    <script src="scripts/controller/graph.js"></script>
    <script src="scripts/controller/header.js"></script>
    <script src="scripts/controller/keyboard.js"></script>
    <script src="scripts/controller/settings.js"></script>
    <script src="scripts/controller/stackmat.js"></script>
    <script src="scripts/controller/timer.js"></script>
    <script src="scripts/controller/times_list.js"></script>

    <script src="scripts/init.js"></script>

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-67823391-1', 'auto');
      ga('send', 'pageview');
    </script>

    <!-- This style will be modified by JavaScript code -->
    <style type="text/css" id="flavor-style">
    .flavor-background {
      background-color: #65bcd4;
    }
    .flavor-text {
      color: #65bcd4;
    }
    .flavor-pb-text {
      color: #65bcd4;
    }
    button.flavor-background:hover {
      background-color: #5196aa;
    }
    </style>
  </head>
  <body>
    <!-- The pentagons fill the background of the page -->
    <canvas id="pentagons"></canvas>

    <div id="scramble-container">
      <div id="scramble" class="selectable"></div>
    </div>
    <button id="refresh-scramble-button">Refresh Scramble</button>

    <!-- The time field shows the current time -->
    <div id="time">
      <label></label>
      <div class="blinker"></div>
    </div>
    <div id="memo-time"></div>

    <!-- This will show the user if they got a PB while the footer is down -->
    <div id="pb-status"></div>

    <!-- The footer shows times, graphs, settings, and stats -->
    <div id="footer">
      <div class="top">
        <button class="tab stats-tab">Stats</button>
        <button class="tab settings-tab">Settings</button>

        <!-- This bar indicates which tab is currently selected -->
        <div class="bar flavor-background"></div>

        <button class="close"></button>
      </div>
      <div class="bottom">
        <!-- This constitutes the "Stats" tab -->
        <div id="stats-contents">
          <div id="stats-contents-contents">
            <div id="stats-empty">
              <div class="icon"></div>
              <label></label>
            </div>
            <div id="stats-panes">
              <div id="times-list" class="stats-pane"></div>
              <div id="graph" class="stats-pane">
                <div id="graph-container">
                  <div id="graph-viewport">
                  </div>

                  <div id="graph-settings-button">
                    <svg viewBox="0 0 22 6" version="1.1" class="flavor-text">
                      <g fill="currentColor">
                        <circle r="3" cx="3" cy="3" />
                        <circle r="3" cx="11" cy="3" />
                        <circle r="3" cx="19" cy="3" />
                      </g>
                    </svg>
                  </div>

                  <!-- The graph settings are partially populated by JS. -->
                  <div id="graph-settings">
                    <div id="graph-settings-standard"
                      class="graph-settings-page">
                      <div id="graph-standard-view-modes">
                        <div class="graph-standard-view-mode"
                             id="graph-standard-view-mode-0">
                          <svg version="1.1" viewBox="0 0 1000 1000">
                            <path fill="none"
                                  id="graph-standard-view-mode-color-0"
                                  stroke-width="70" stroke="currentColor"
                                  d="M85.9,261c0,0,138.3,327.3,426.6,244.2
                                     S911,667.3,914.1,677.3" />
                          </svg>
                        </div>
                        <div class="graph-standard-view-mode"
                             id="graph-standard-view-mode-1">
                          <svg version="1.1" viewBox="0 0 1000 1000">
                            <g id="graph-standard-view-mode-color-1"
                               fill="currentColor">
                              <rect x="64" y="358" width="229" height="475" />
                              <rect x="369" y="101" width="229" height="732" />
                              <rect x="675" y="201" width="229" height="633" />
                            </g>
                          </svg>
                        </div>
                        <div class="graph-standard-view-mode"
                             id="graph-standard-view-mode-2">
                          <svg version="1.1" viewBox="0 0 1000 1000">
                            <g id="graph-standard-view-mode-color-2"
                               fill="currentColor">
                              <circle cx="160" cy="440" r="85" />
                              <circle cx="432" cy="389" r="85" />
                              <circle cx="602" cy="611" r="85" />
                              <circle cx="839" cy="526" r="85" />
                            </g>
                          </svg>
                        </div>
                      </div>

                      <div class="graph-settings-page-fields"></div>
                    </div>

                    <div id="graph-settings-mean" class="graph-settings-page">
                      <div class="graph-settings-page-fields"></div>
                    </div>

                    <div id="graph-settings-histogram"
                         class="graph-settings-page">
                      <div class="graph-settings-page-fields"></div>
                    </div>

                    <div id="graph-settings-streak" class="graph-settings-page">
                      <div class="graph-settings-page-fields"></div>
                    </div>

                    <ul id="graph-mode-dropdown">
                      <li class="graph-mode-dropdown-item">Standard</li>
                      <li class="graph-mode-dropdown-item">Mean</li>
                      <li class="graph-mode-dropdown-item">Histogram</li>
                      <li class="graph-mode-dropdown-item">Streak</li>
                    </ul>

                    <div id="graph-settings-title" class="flavor-background">
                      <label id="graph-mode-label">Standard</label>
                      <button id="graph-settings-close-button"></button>
                    </div>
                  </div>
                </div>
              </div>
              <div id="averages" class="stats-pane"></div>
            </div>
          </div>
        </div>

        <!-- The settings tab is populated by JavaScript -->
        <div id="settings-contents">
        </div>
      </div>
    </div>

    <!-- The header has the current puzzle name and account info -->
    <div id="header">
      <div id="header-puzzle-name-container">
        <label class="name flavor-text"></label>
        <svg id="header-puzzle-name-arrow" class="flavor-text" viewBox="0 0 40 40">
          <path fill="none" stroke="currentColor" stroke-width="5" stroke-linecap="square"
                d="M3,12 l16,16 16,-16" />
        </svg>
      </div>
      <div class="puzzle-actions">
        <button class="header-button header-add-button">+</button>
        <button class="header-button header-remove-button">-</button>
      </div>
    </div>

    <!-- The puzzles dropdown comes down from the header -->
    <div id="puzzles">
      <!-- We embed the contents in the element because otherwise a bug in
           Safari prevents the user from seeing a scrollbar -->
      <div class="contents"></div>
    </div>

  </body>
</html>
